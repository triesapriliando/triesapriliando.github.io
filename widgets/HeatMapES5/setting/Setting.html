<div style="width: 100%; height: 100%;">

  <div>
    <div title="${nls.geometry}">${nls.geometry}</div>
    <div data-dojo-attach-point="geometry" name="geometry" data-dojo-type="dijit/form/Select"></div>
  </div>

  <div data-dojo-type="dijit/ConfirmDialog" data-dojo-attach-point="colorPickerDialog" title=${nls.colorPickerTitle}>
    <div data-dojo-attach-point="colorPicker" data-dojo-type="esri/dijit/ColorPicker"></div>
  </div>

  <!-- description -->
  <div>
    <div data-dojo-attach-point="colorStops"></div>
    <button data-dojo-attach-point="addColor" type="button" class="add-color">${nls.addColor}</button>
    <div>${nls.colorStopsDescription}</div>
  </div>
</div>
